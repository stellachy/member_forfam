<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="py-1"></div>
  <div class="container-md">
    <header>
      <h1>Test10 Github Actions(frontend)</h1>
      <h1>顧客訂單查詢</h1>
    </header>
    <main>
      <div class="d-flex">
        <input type="number" placeholder="請輸入電話號碼" class="rounded px-2 me-2" /> <div id="cOrderSearchBtn" class="btn btn-dark">查詢</div>
      </div>

      <div id="cOrderResult" class="border border-dark border-2 rounded px-3 py-2 my-3 d-none">
      </div>

      <!-- 新增會員與訂單div -->
      <div id="addMemberBtn" class="btn btn-dark d-none">新增會員</div>

      <div class="border border-dark border-2 rounded px-3 py-2 my-3 d-none">
        <form id="orderForm">
          <div class="py-1"></div>
          <h5>會員資料</h5>
          <p>姓名：<input id="cName" type="text" class="rounded"></p>
          <p>電話：<input id="cTel" type="tel" class="rounded"></p>
          <p>地址：<input id="cAddr" type="text" class="rounded" style="width: 300px;" ></p>
          <hr class="border border-dark">

          <h5>訂購內容</h5>
          <table id="orderContent" class="table">
            <thead>
              <tr>
                <th>品種</th>
                <th>數量</th>
                <th>價格</th>
                <th>刪除</th>
              </tr>
            </thead>
            <tbody>
              <!-- 品種1 -->
              <tr class="var-row">
                <td>
                  <!-- 品種總共有哪些？可以再跟mom check -->
                  <select class="rounded border-2 p-1">
                    <option value="1">紅寶石芭樂苗</option>
                    <option value="2">黃金蜜芭樂苗</option>
                    <option value="3">紅鑽芭樂苗</option>
                    <option value="4" selected>珍珠芭樂苗</option>
                  </select>
                </td>
                <td><input type="number" style="width: 60px;" class="rounded"></td>
                <td><input type="number" style="width: 90px;" class="rounded"></td>
                <td>
                  <div class="btn btn-secondary btn-sm btn-delete-variety">刪除</div>
                </td>
              </tr>

            </tbody>
          </table>
          <div id="addVarietyBtn" class="btn btn-secondary btn-sm">+ 品種</div>
          <hr class="border border-dark">

          <div class="d-flex justify-content-between">
            <h5><span>總金額：NT$ </span><span id="oTotal">0</span></h5>
            <h5>訂單日期：<input id="oDate" type="date" class="rounded"></h5>
          </div>

          <div class="text-center m-1">
            <div id="addOrderBtn" class="btn btn-secondary">新增訂單</div>
          </div>

        </form>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.10/purify.min.js"></script>  
  <script src="index.js"></script>
</body>

</html>
